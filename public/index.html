<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--<link rel="stylesheet" type="text/css" href="style.css">-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <title> Weather Checker </title>
</head>
<body>
        <body background="dawn2.jpg"; height="100%">

    <div class="container" style="margin-bottom: 0px; color:white;">
        <h2 class="text-center" style="font-size:50px; font-weight:600; color:black"> Weather Checker </h2>
    </div>
        
        <div class="container" style="height: 600px;">
            <div class ="row" style="margin-bottom:5px;">
                <h3 class="text-center text-primary"> <a href="/">Check Here </a> | <a href="list.html">List All</a> </h3>
            </div>
            <div class ="row" style="margin-bottom:20px;">
                <h3 class="text-center text-primary"> Check Current Weather by Entering A Place: </h3>
            </div>

            <div class="row form-group form-inline" id="rowDiv" style="margin-bottom:20px; text-align:center">
                <input type="text" id="location" placeholder="eg. Kuala Lumpur" />
                <button id="submit" class="btn btn-primary">Search</button>
            </div>
            
            <div id="detail" style="font-size:20px; font-weight:100; text-align:center;">
                City: <span id="city"></span><br />
                Current Weather :<span id="cweather"></span><br />
                Minimum Temperature : <span id="mintemp"></span> <br />
                Maximum Temperature :<span id="maxtemp"></span><br />
                Wind Speed :<span id="windspeed"></span><br />
                Pressure :<span id="pressure"></span><br />


            </div>
        </div>
    <script src = "app.js"></script>

</body>
</html>
